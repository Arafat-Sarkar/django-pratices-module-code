<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

   
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a href="{% url 'homepage' %}" class="btn btn-outline-success mx-4 text-white">Home</a>
          
          <form class="d-flex" role="search">
            {% if user.is_authenticated %}
            <a href="{% url 'album'%}" class="btn btn-primary mx-4 text-dark">Add Album</a>
            <a href="{% url 'music'%}" class="btn btn-primary mx-4 text-dark">Add Music</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4 text-white">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success mx-4 text-white">Log Out</a>
            
            
            {% else %} 
             <a href="{% url 'register'%}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
            <a href="{% url 'login'%}" class="btn btn-outline-success mx-4 text-white">Log In</a>


             {% endif %}
           
          </form>
        </div>
      </nav>


    {% block content  %}
    
    
    {% endblock    %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
