{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

{% for i in messages %}
  
<h3>{{i}}</h3>
{% endfor %}

<form style="width:50% ; margin : auto" method = 'POST'>
    <h2>{{ type}} page</h2>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning mb-5">Submit</button>

</form>


{% endblock  %}
